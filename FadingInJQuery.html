<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Document</title>

    <script>

        $(document).ready(function () {
            $("#div1").mouseover(function () {
                $("#div1").fadeOut(2000, function () {
                    $("#div1").fadeIn(2000);
                });
            });

            $("#div2").click(function () {
                $("#div2").fadeToggle(2000, function () {
                    $("#div2").fadeToggle(2000);
                });
            });

            $("#div3").dblclick(function () {
                $("#div3").fadeTo(1000, 0.3);
            });

        });
    </script>

    <style>
        div {
            height: 70px;
            width: 70px;
            margin: 20px;
            border-radius: 100%;
        }

        #div1 {
            background-color: red;
            /* border-radius: 100%; */
        }

        #div2 {
            background: yellow;

        }

        #div3 {
            background: green;
        }

        fieldset {
            padding-bottom: 200px;
            margin-right: 640px;
            background-color: rgb(37, 36, 36);
            position: relative;
            top: 300px;
            left: 300px;

        }
    </style>
</head>

<body>
    <fieldset>
        <div>
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
        </div>
    </fieldset>
</body>

</html>
