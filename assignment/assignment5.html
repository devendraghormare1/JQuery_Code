<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <title> Image Slider</title>
<script>
    $(document).ready(function(){
        var slideIndex = 0;

        function showSlides(){
            slideIndex++;
            if(slideIndex >= $('.slide').length){
                slideIndex + 0;
            }
            var translateValue = -slideIndex * 100+'%';
            $('.slider').css('transform', 'translate(' + translateValue +')');
        }

        setInterval(showSlides, 5000);
    });
</script>

    <style>
        body{
            background: papayawhip;
        }
        .slider-container{
            width: 100%;
            overflow: hidden;
        }
        .slider{
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide{
            min-width: 100%;
        }
        img{
           width: 40%;
           height: 400px;
           margin: 200px;
           margin-left: 500px;
           border-radius: 10px;

        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="img1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="img4.jpg" alt="Image 2"></div>
            <div class="slide"><img src="img1.jpg" alt="Image 3"></div>
            <div class="slide"><img src="img4.jpg" alt="Image 4"></div>
        </div>
    </div>
</body>
</html>
