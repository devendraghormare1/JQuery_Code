<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <style>
        .block {
            width: 300px;
            height: 300px;
            margin: 10px;
            float: left;
            cursor: pointer;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#draggable").draggable({
                revert: true
            });

            $("#droppable").droppable({
                drop: function (event, ui) {
                    // var color = $("#draggable").css("background-color");
                    // var color2 = $("#droppable").css("background-color");
                    $("#draggable").css({"background-color": "green", "border-radius":"50%"});
                    $("#droppable").css({"background-color": "gold", "border-radius":"50%"});
                }
            });
        });
    </script>
    <title>draggable</title>
</head>

<body>
    <div id="draggable" class="block" style="background-color: lightcoral;">

    </div>
    <div id="droppable" class="block" style="background-color: lightgreen;">

    </div>
</body>

</html>
