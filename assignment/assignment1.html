<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Assignment</title>

    <script>
        $(document).ready(function () {
            $(".shape").click(function () {
                $(".shape").css("background-color","red").animate({
                    height: "200px",
                    width: "200px",
                    borderRadius: "50%"
                }, 1000, function () {
                    $(this).css("background-color","blue").animate({
                        height: "200px",
                        width: "200px",
                        borderRadius: "0%",
                    }, 1000,function(){
                        $(this).css('clip-path','polygon(50% 0, 100% 100%, 0% 100%');
                    $(this).css("background-color","green").animate({borderRadius:"0%"})
                })
                })

            });
        });

    </script>

    <style>
        .shape {
            height: 200px;
            width: 300px;
            background: lightgreen;
            margin: 250px;

        }

        
    </style>
</head>

<body>

    <div class="shape"></div>

</body>

</html>
