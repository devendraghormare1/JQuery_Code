
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Animation</title>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("div").animate({height: "500px", width: "500px"},1000,function(){
                    $("div").animate({height: "100px", width: "100px"},2000);
                });
            });

            
        });

    </script>

    <style>

        .box1{
            height: 100px;
            width: 100px;
            margin: 10px;
            background: lightyellow;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <input type="button" value="animation" id="btn">

</body>
</html>
