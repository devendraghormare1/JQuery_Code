<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Chaining</title>
    <script>
        $(document).ready(function(){
            $("#slideToggle").click(function(){
                $("div").slideToggle(2000);
            });

            $("#slideChain").click(function(){
                $("div").css("color","black").slideUp(2000).slideDown(2000)
            });
        });
    </script>
    <style>
        div{
            background: lightcyan;
            padding: 100px;
            font-size: 3em;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <button id="slideToggle">Slide Toggle</button>
    <button id="slideChain">Slide Chain</button>
    <div>This element represent slide in and slide out</div>
</body>
</html>
