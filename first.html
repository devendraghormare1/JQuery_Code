    <!-- Hide Button Script -->

    <script>
        $(document).ready(function () {
            $(".hideBtn").click(function () {
                $("div").hide(1000);
            });


            $(".showBtn").click(function () {
                $("div").show(1000);
            });

            $(".toggleBtn").click(function () {
                $("div").toggle(1000);

            })
            $(".slideBtn").click(function(){
                $("div").slideUp(500);
                $("div").slideDown(500);
            })
            $(".fadeBtn").click(function(){
                $("div").fadeIn(2000)
            })
        });
    </script>
